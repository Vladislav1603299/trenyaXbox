<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Home</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="header-logo">
          <img src="img/xbox.png" alt="logo" />
        </div>
        <div class="header-links-input">
          <div class="header-links">
            <a href="#" class="header-links-link">
              <p class="link-text">Games</p>
              <img src="img/down-arrow.png" class="link-img" alt="arrow" />
            </a>
            <a href="#" class="header-links-link">
              <p class="link-text">Consoles</p>
              <img src="img/down-arrow.png" class="link-img" alt="arrow" />
            </a>
            <a href="#" class="link-text">Community</a>
          </div>
          <form action="#" method="get">
            <input
              class="header-input"
              placeholder="
          Search"
              type="search"
            />
          </form>
          <div>
            <a href="#" class="header-links-link">
              <img src="img/user.png" class="link-img-profile" alt="arrow" />
              <p class="link-text-profile">My XBOX</p>
              <img src="img/down-arrow.png" class="link-img" alt="arrow" />
            </a>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main-carousel">
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="img/Star-Wars.png"
                style="height: 600px"
                class="d-block w-100"
                alt="photo"
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/Call-Duty.png"
                style="height: 600px"
                class="d-block w-100"
                alt="photo"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="main-content">
        <div class="content-sectionOne">
          <img class="sectionOne-logo" src="img/Shape.png" alt="logo" />
          <p class="sectionOne-logo-text">
            <span class="sectionOne-heading">The best value</span><br><span
              class="heading-secondLine">
              in games and entertainment</span>
          </p>
          <div class="content-sectionOne-cards">
            <div class="card">
              <div class="card-img">
                <img class="card-picture-img" src="img/card1.png">
              </div>
              <p class="card-text-one">
                XBOX ONE X
              </p>
              <p class="card-text-two">
                Faster Processing
                Smoother Gameplay
              </p>
              <p>
                <button class="card-button">Explore Consoles & Accessories</button>
              </p>
            </div>
            <div class="card">
              <div class="card-img">
                <p><img src="img/card2.png"></p>
              </div>
              <p class="card-text-one">
                mixer Streaming
              </p>
              <p class="card-text-two">
                The Next Generation
                Of Life Game Streaming
              </p>
              <p>
                <button class="card-button">Start Watching mixer</button>
              </p>
            </div>
            <div class="card">
              <div class="card-img">
                <p><img src="img/card3.png"></p>
              </div>
              <p class="card-text-one">
                Free Games Every Month
              </p>
              <p class="card-text-two">
                Get up to $700 in 
                free games
              </p>
              <p>
                <button class="card-button">Get Free Games</button>
              </p>
            </div>
          </div>
        </div>
        <div class="content-sectionTwo">
          <div class="content-sectionTwo-line">
            Exclusive games on XBOX
          </div>
        </div>
        <div class="content-sectionThree"></div>
      </div>
    </main>
    <footer></footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
